apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinelcare.fullname" . }}-alerts
  labels:
    app: {{ include "sentinelcare.name" . }}
    component: alerts
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: {{ include "sentinelcare.name" . }}
      component: alerts
  template:
    metadata:
      labels:
        app: {{ include "sentinelcare.name" . }}
        component: alerts
    spec:
      containers:
        - name: alerts
          image: "{{ .Values.global.image.repository }}/{{ .Values.image.alerts.repository }}:{{ .Values.image.alerts.tag | default .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.alerts.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.alerts.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          env:
            - name: MONGO_URL
              value: "mongodb://{{ .Release.Name }}-mongodb:27017"
            - name: MONGO_DB
              value: "sentinelcare"
          ports:
            - containerPort: {{ .Values.service.alerts.port }}
          resources:
            {{- toYaml .Values.resources.alerts | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sentinelcare.fullname" . }}-alerts
  labels:
    app: {{ include "sentinelcare.name" . }}
    component: alerts
spec:
  selector:
    app: {{ include "sentinelcare.name" . }}
    component: alerts
  ports:
    - port: {{ .Values.service.alerts.port }}
      targetPort: {{ .Values.service.alerts.port }}
      protocol: TCP
