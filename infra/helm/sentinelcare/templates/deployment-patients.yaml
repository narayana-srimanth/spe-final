apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinelcare.fullname" . }}-patients
  labels:
    app: {{ include "sentinelcare.name" . }}
    component: patients
spec:
  replicas: 1
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  selector:
    matchLabels:
      app: {{ include "sentinelcare.name" . }}
      component: patients
  template:
    metadata:
      labels:
        app: {{ include "sentinelcare.name" . }}
        component: patients
    spec:
      containers:
        - name: patients
          image: "{{ .Values.global.image.repository }}/{{ .Values.image.patients.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.patients.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.patients.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          env:
            - name: MONGO_URL
              value: "mongodb://{{ .Release.Name }}-mongodb:27017"
            - name: MONGO_DB
              value: "sentinelcare"
          ports:
            - containerPort: {{ .Values.service.patients.port }}
          resources:
            {{- toYaml .Values.resources.patients | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sentinelcare.fullname" . }}-patients
  labels:
    app: {{ include "sentinelcare.name" . }}
    component: patients
spec:
  selector:
    app: {{ include "sentinelcare.name" . }}
    component: patients
  ports:
    - port: {{ .Values.service.patients.port }}
      targetPort: {{ .Values.service.patients.port }}
      protocol: TCP
