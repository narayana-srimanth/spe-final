apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "sentinelcare.fullname" . }}-backend
  labels:
    app: {{ include "sentinelcare.name" . }}
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ include "sentinelcare.name" . }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ include "sentinelcare.name" . }}
        component: backend
    spec:
      containers:
        - name: backend
          image: "{{ .Values.global.image.repository }}/{{ .Values.image.backend.repository }}:{{ .Values.global.image.tag }}"
          imagePullPolicy: {{ .Values.global.image.pullPolicy }}
          env:
            - name: MODEL_PATH
              value: "{{ .Values.mockModel.path }}"
            - name: ENVIRONMENT
              value: "{{ .Values.global.environment | default "dev" }}"
            - name: PATIENTS_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-patients:{{ .Values.service.patients.port }}"
            - name: VITALS_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-vitals:{{ .Values.service.vitals.port }}"
            - name: ALERTS_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-alerts:{{ .Values.service.alerts.port }}"
            - name: SCORING_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-scoring:{{ .Values.service.scoring.port }}"
            - name: TASKS_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-tasks:{{ .Values.service.tasks.port }}"
            - name: AUDIT_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-audit:{{ .Values.service.audit.port }}"
            - name: NOTIFY_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-notifications:{{ .Values.service.notifications.port }}"
            - name: AUTH_SERVICE_URL
              value: "http://{{ include "sentinelcare.fullname" . }}-auth:{{ .Values.service.auth.port }}"
            - name: AUTH_ISSUER
              value: "sentinelcare-auth"
            - name: AUTH_AUDIENCE
              value: "sentinelcare-clients"
            - name: AUTH_SECRET
              value: "super-secret-demo-key"
          ports:
            - containerPort: {{ .Values.service.backend.port }}
          readinessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.backend.port }}
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: {{ .Values.service.backend.port }}
            initialDelaySeconds: 10
            periodSeconds: 20
          resources:
            {{- toYaml .Values.resources.backend | nindent 12 }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "sentinelcare.fullname" . }}-backend
  labels:
    app: {{ include "sentinelcare.name" . }}
    component: backend
spec:
  selector:
    app: {{ include "sentinelcare.name" . }}
    component: backend
  ports:
    - port: {{ .Values.service.backend.port }}
      targetPort: {{ .Values.service.backend.port }}
      protocol: TCP
